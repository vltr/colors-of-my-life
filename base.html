<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>colors</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="generated.css">
    </head>
    <body>
        <div class="flex">
            % for c in colors:

                <h2>${c.get('name')}</h2>
            </div>
            % endfor
        </div>
    </body>
</html>
